<div class="container" ng-controller="login">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="peerId" class="sr-only">your Phonenumber</label>
    <input type="text" id="peerId" class="form-control"
           data-ng-model="peerId"
           placeholder="Username" required autofocus>
    <a class="btn btn-lg btn-success btn-block"
       ui-sref="chat" role="button">Sign in</a>
  </form>

</div>
