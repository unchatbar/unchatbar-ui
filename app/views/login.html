<div class="login" data-ng-controller="LoginCtrl">

  <div class="page-header">
    <h2>Please sign in</h2>
  </div>

  <div class="page-content">
    <form>
      <div class="form-group">
        <label class="sr-only" for="input-message">Your phone number</label>

        <div class="input-group">
          <input type="text" class="form-control input-lg" id="input-message" placeholder="Enter your phone number"
                 autocomplete="off">
          <span class="input-group-btn">
            <a ui-sref="chat" class="btn btn-primary btn-lg"><i class="fa fa-sign-in"></i></a>
          </span>
        </div>
      </div>
    </form>
  </div>

</div>
